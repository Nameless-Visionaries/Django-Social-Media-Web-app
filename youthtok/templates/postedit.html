{% extends 'main.html' %}

{% load static %}
{% block content %}
<div class="container">


    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">
                Back to Post
            </a>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            Edit your post
            </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-10 col-sm-12 border-bottom">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="d-grid gap-2">
                <button class="btn btn-success mt-3">
                    Submit
                </button>
            </div>

        </form>
    </div>
    </div>

    <div>

        
    </div>
    

</div>


{% endblock content %}
